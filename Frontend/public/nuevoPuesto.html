<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Puesto de Trabajo</title>
    <link rel="stylesheet" href="css/nuevoPuesto.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrar Nuevo Puesto</h1>
        <form id="puestoForm">
            <div class="input-group">
                <label for="tipo_puesto">Tipo de Puesto</label>
                <input type="text" id="tipo_puesto" name="tipo_puesto" required>
            </div>
            <div class="input-group">
                <label for="condiciones">Condiciones</label>
                <input type="text" id="condiciones" name="condiciones" required>
            </div>
            <div class="input-group">
                <label for="id_empresa">ID Empresa</label>
                <input type="number" id="id_empresa" name="id_empresa" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
    <script src="js/nuevoPuesto.js"></script>
</body>
</html>
