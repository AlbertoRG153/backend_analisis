<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trabajahn</title>
    <link rel="stylesheet" href="css/styleslogin.css">
</head>

<body>
    <div class="login-container">
        <img src="./sources/img/1.png" alt="Trabajahn Logo" class="logo">
        <h1>Iniciar Sesión</h1>
        <h2>Administrador</h2>
        <form id="EmploginForm" class="needs-validation" novalidate>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('EmploginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                alert('¡Inicio de sesión exitoso!');
                
                window.location.href = 'Administradores.html';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        });
    </script>
</body>

</html>
